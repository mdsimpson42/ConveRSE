---
layout: default
---

{{ content }}

<h2>Posts</h2>
<p>The following posts include the tag "{{page.title}}":</p>
<ul>
  {% assign filtered_posts = site.posts | where: 'tags', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
