domain: mdsimpson42.github.io       
url: https://mdsimpson42.github.io  
baseurl: /mental-health-rsesource/      

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"